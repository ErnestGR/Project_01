<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <title>VMP</title>
</head>

<body>
    <ul class="container">

        <li>
            <div id="currentloc"></div>
        </li>

        <li>
            <div class="form-row">
                <label for="Destination">Destination:</label>
                <input type="text" id="destination-input">
            </div>
        </li>

        <li> <select id="genres"></select></li>

        <li> <button id="calculate-time" class="btn">Calculate</button></li>

    </ul>

    <div id="logo">
        <img src="assets/images/logo.png" alt="logo" />
    </div>

    <div class="content">
        <!-- flex container -->

        <div class="box" id="playlist">
            <!-- flex item -->
            <table class="table table-sm table-hover" id='playlist'>
                <thead>
                    <tr>
                        <th scope="col">Artist</th>
                        <th scope="col">Name</th>
                        <th scope="col">Duration</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
